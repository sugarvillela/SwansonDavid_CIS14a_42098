<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Survey</title>
    <link rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" 
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" 
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css.css"/>
    <script type="text/javascript" src="./js/survey.js"></script>
    </head>
    <body onload="View.listToForm()">
        <div class="container" >
            <div class="jumbotron">
                <h1>The Federal Budget 2016</h1> 
                <p>How much do you know about the Federal Budget?.</p>
            </div>
            <div id="form">
                <span id="message"></span>
                <input type="hidden" name="no" value="0" />
                <div id="addTo"></div>
                <button type="submit" class="btn btn-default" onclick="Control.submit()">Submit</button> 
            </div>
            <div id="response">
                <div class="col-md-6">
                    <img src="FedBudgetPi.png" alt="" /><br/>
                </div>
                <div class="col-md-6">
                    <p class="text-right"><a href="#" onclick="View.hideResult()">Go Back</a></p>
                    <span id="result"></span>
                    <p class="text-right"><a href="#" onclick="View.hideResult()">Go Back</a></p>
                </div>
            </div>
        </div>
    </body>
</html>
