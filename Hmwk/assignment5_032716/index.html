<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Paychecks</title>
<!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" 
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" 
        crossorigin="anonymous"/>

    <!-- Optional theme -->
    <link rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" 
        integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" 
        crossorigin="anonymous"/>
    <style>
        th{
            padding: 0 15px;
        }
        td{
            padding: 0 15px;
        }
    </style>
    <script type="text/javascript" src="./js/paycheck.js"></script>
<!--    <link rel="stylesheet" type="text/css" href="css.css"/>-->
    </head>
    <body>
        <div class="container-fluid">
        <div class="jumbotron">
            <h1 class="text-center">Your Paycheck</h1> 
            <p class="text-center">Complete the form to find out how much you earned</p>
        </div>
        <div class="row">
          <div class="col-xs-3">
                <p class="text-left">
                  <label>Hours Worked</label>
                </p>
                <p class="text-left">
                  <input type="text" id="hrs" onkeyup="valNumeric()" 
                         class="form-group" placeholder="40" autofocus /> 
                </p>
                <p class="text-left">
                  <label>Hourly Rate</label>
                </p>
                <p class="text-left">
                  <input type="text" id="rate" onkeyup="valNumeric()" 
                         class="form-group" value="10.00" /> 
                </p>
                <p class="text-left">
                  <label>Tax Rate (%)</label>
                </p>
                <p class="text-left">
                  <input type="text" id="taxRate" onkeyup="valNumeric()" 
                         class="form-group" value="10" />
                </p>
                <p class="text-left">
                  <button class="btn btn-default" id="submit" type="button" 
                            style="visibility: hidden;" onclick="testPaycheck()">Next</button>
                </p>
          </div>
          <div class="col-sm-9">
              <div id="jsOut"></div>
          </div>
        </div>
       </div>
    </body>
</html>
