<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>LogIn</title>
<!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" 
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" 
        crossorigin="anonymous"/>

    <!-- Optional theme -->
    <link rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" 
        integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" 
        crossorigin="anonymous"/>
    <script type="text/javascript" src="./js/survey.js"></script>
    <link rel="stylesheet" type="text/css" href="css.css"/>
    </head>
    <body>
        <div class="container-fluid">
        <div class="jumbotron">
            <h1>The Federal Budget Survey</h1> 
            <p>Login</p>
        </div>
<!--        <div class="m-t-15">-->
        <div class="row">
<!--          <div class="col-sm-3">-->
<!--            <div class="input-group">-->
                <p class="text-center">
                  <label>Email</label>
                </p>
                <p class="text-center">
                  <input type="text" id="email" onkeyup="valLoginText()" 
                         class="form-group" placeholder="email@provider.com" autofocus /> 
                </p>
                <p class="text-center">
                  <label>Password</label>
                </p>
                <p class="text-center">
                  <input type="password" id="password" onkeyup="valLoginText()" 
                         class="form-group" />
                </p>
                <p class="text-center">
                  <label>If you're a new user, enter your name</label>
                </p>
                <p class="text-center">
                  <input type="text" id="name" class="form-group"  /> 
                </p>
                <p class="text-center">
                  <button class="btn btn-default" id="login_submit" type="button" 
                            style="visibility: hidden;" onclick="checkLoginData()">Next</button>
                </p>

<!--            </div>-->
<!--          </div>-->
        </div>
<!--        </div>-->
       </div>
    </body>
</html>
